<!DOCTYPE html>
<html>
<head>
	<title>fontcustom glyphs preview</title>
	<link rel="stylesheet" href="iconstyle.css">

	<style>
		/* Page Styles */

		* {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			overflow-y: scroll;
			background: #fff;
			color: #444;
			font: 16px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		a,
		a:visited {
			color: #888;
			text-decoration: underline;
		}
		a:hover,
		a:focus { color: #000; }

		header {
			border-bottom: 1px solid #ddd;
			overflow: hidden;
			padding: 20px 0;
			text-align: center;
		}

		header h1 {
			color: #333;
			font-size: 36px;
			font-weight: bold;
			text-transform: uppercase;
		}

		header a {
			float: right;
			font-size: 14px;
		}

		.container {
			margin: 0 auto;
			max-width: 1200px;
			min-width: 960px;
			padding: 0 40px;
			width: 90%;
		}

		.glyph {
			border-bottom: 1px dotted #ccc;
			padding: 10px 0 20px;
			margin-bottom: 20px;
			float: left;
			width: 200px;
			text-align: center;
		}

		.preview-glyphs { vertical-align: bottom; }

		.preview-scale {
			color: #888;
			font-size: 12px;
			margin-top: 5px;
		}

		.step {
			display: inline-block;
			line-height: 1;
			position: relative;
			width: 10%;
		}

		.step .letters,
		.step i {
			-webkit-transition: opacity .3s;
			-moz-transition: opacity .3s;
			-ms-transition: opacity .3s;
			-o-transition: opacity .3s;
			transition: opacity .3s;
		}
		.step:hover .letters { opacity: 1; }
		.step:hover i { opacity: .3; }

		.letters {
			opacity: .3;
			position: absolute;
		}
		.characters-off .letters { display: none; }
		.characters-off .step:hover i { opacity: 1; }

		.size { font-size: 42px; }
		.usage { margin-top: 10px; }
		.usage input {
			font-family: monospace;
			margin-right: 3px;
			padding: 2px 5px;
			text-align: center;
			font-size: 11px;
			width: 100%;
		}


		.usage .class { width: 150px; }

		footer {
			color: #888;
			font-size: 12px;
			padding: 20px 0;
		}

		.search-div{
			margin-bottom: 50px;
			padding-top: 30px;
			text-align: center;
		}
		.wrapper{
			width: 1000px;
			margin: 0 auto;
			background: rgba(0,0,0,0.2);
		}

		input.form-control{
			border-radius: 0px;
			text-align: center;
			height: 50px;
			line-height: 50px;
			font-size: 20px;
		}
		input.form-control:focus{
			border: 1px solid #000;
			box-shadow: none;
		}
		.search-div .how-to-use{
			font-size: 12px;
			margin-top: 10px;
			clear: both;
			text-decoration: underline;
		}
		.search-div .how-to-use:hover{
			text-decoration: none;
			cursor: pointer;
		}
		.modal-body{
			font-size: 12px;
		}
		.animate-repeat.ng-move,
		.animate-repeat.ng-enter,
		.animate-repeat.ng-leave {
			-webkit-transition: .5s linear all;
			-moz-transition: .5s linear all;
			-ms-transition: .5s linear all;
			-o-transition: .5s linear all;
			transition: .5s linear all;
		}

		.animate-repeat.ng-leave.ng-leave-active,
		.animate-repeat.ng-move,
		.animate-repeat.ng-enter {
			opacity:0; 
		}

		.animate-repeat.ng-leave,
		.animate-repeat.ng-move.ng-move-active,
		.animate-repeat.ng-enter.ng-enter-active {
			opacity:1;  
		}
	</style>

	<!--[if lte IE 8]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<script>
		function toggleCharacters() {
			var body = document.getElementsByTagName('body')[0];
			body.className = body.className === 'characters-off' ? '' : 'characters-off';
		}
	</script>
</head>


<body class="characters-off">
	<div id="page" class="container">
		<header>
			<div>
				<h1>Icon Font</h1>
				<!-- <a onclick="toggleCharacters(); return false;" href="#">Toggle Preview Characters</a> -->
			</div>
			<div style="clear: both"></div>
			<div>By: info@moldthemes.com</div>
		</header>
		
		<div ng-app="icon">
			<div ng-controller="IconController">

				<div class="row search-div">
					<input ng-model="sort" class="form-control" placeholder="Search Available Icon"/>
				</div>
				
				<div class="wrapper">
					<div class="animate-repeat" ng-repeat="post in posts | filter : sort | orderBy : 'name'">
						<div class="glyph">
							<div class="preview-glyphs">
								<span class="step size"><span class="letters">Pp</span><i class="size {{post.name}}"></i></span>
							</div>
							<div class="usage">
								<input class="class" type="text" readonly="readonly" onClick="this.select();" value="{{post.name}}" />
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


	<script src="data.json"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('icon', ['ngAnimate']);

		app.controller('IconController', function($scope){
			$scope.posts = dataJson;
		});
	</script>
